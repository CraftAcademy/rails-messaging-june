language: ruby
notifications:
  email: false
rvm:
  - 2.3.1
cache:
  - bundler
  - apt
addons:
  postgresql: '9.4'
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq postgresql-server-dev-9.4 libpq-dev
before_script:
  - bundle exec rake db:setup
script:
  - bundle exec cucumber
  - bundle exec rspec
